
<!DOCTYPE html5>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<body>
    <h1>
        Backgammon</h1>

    <div id="board"></div>

    <script>
        var board = new Board('board');
        board.setPipCounters(24, 2, Player.RED);
        board.setPipCounters(1, 2, Player.BLACK);
        board.setPipCounters(6, 5, Player.RED);
        board.setPipCounters(19, 5, Player.BLACK);
        board.setPipCounters(8, 3, Player.RED);
        board.setPipCounters(17, 3, Player.BLACK);
        board.setPipCounters(13, 5, Player.RED);
        board.setPipCounters(12, 5, Player.BLACK);
    </script>
</body>
