
<!DOCTYPE html5>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Backgammon</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/backgammon.js"></script>
    <style>
        BODY
        {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1>
        Backgammon</h1>

    <div>
        <span id="status"></span>
    </div>
    <div id="board"></div>
    <div id="dice"></div>

    <script>
        var boardUI = new BoardUI('board');
        var board = new Board(boardUI);
        
        var diceUI = new DiceUI('dice');
        var dice = new Dice(diceUI);
        
        var statusUI = new StatusUI('status');
        var statusLogger = new StatusLogger(statusUI);
        
        new Game(board, dice, statusLogger);
    </script>
</body>
</html>
