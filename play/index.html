
<!DOCTYPE html5>

<head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/BoardData.js"></script>

<body>
    <h1>
        Backgammon</h1>

    <div id="board"></div>
    <div id="dice"></div>

    <script>
        var boardUI = new BoardUI('board');
        new Board(boardUI);
