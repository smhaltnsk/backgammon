<body>
    <!-- <h1> Backgammon</h1> -->

    <div id="backgammon"></div>
    <script>var exports = {};</script>
    <script>
        var queryStringParams = new URLSearchParams(window.location.search);
        var blackIsComputer = queryStringParams.get('black') === 'computer';
        var whiteIsComputer = queryStringParams.get('white') === 'computer';
        window.server = queryStringParams.get('server');

        //GAME.board.onPointSelected(7);

        var myId = PlayerId.BLACK;
       
        var remote = { is: true, whitestart: 5, blackstart: 6, id: myId };
        var BOARD = new Board();
        var DICE = new Dice(new DiceRollGenerator(), remote);
        let statusLogger = new StatusLogger();
        let GAME = new Game(BOARD, DICE, statusLogger, [blackIsComputer, whiteIsComputer]);
        var Backgammon = new Backgammon('backgammon', GAME);
        if (myId != PlayerId.WHITE) {
            $('.board').addClass('rotate');
        }
        

    </script>

</body>
